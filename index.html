<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-mode</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" href="SunMoon.png">
    
</head>
<body>
    <!-- สวิตช์เปลี่ยนโหมด-->
    <div class="theme-switch-container">
        <!-- ปุ่มกด -->
        <span id="toggle-icon">
            <span class="toggle-text">LightMode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>


    <!-- Nav Bar -->
    <nav id="nav">
        <a href="#home"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="#learning"><i class="bi bi-book-half"></i> Learning</a>
        <a href="#contact"><i class="bi bi-person-lines-fill"></i> Contact</a>
    </nav>

    <section id="home">
        <div class="title-group">
            <h1> IT#28 STARTER PACK </h1>
            <h4> โครงการปรับพื้นฐานนักศึกษาคณะเทคโนโลยีสารสนเทศ <br>
            สาขาวิชาเทคโนโลยีสารสนเทศชั้นปีที่ 1</h4>
        </div>
    </section>

    <section id="learning">
        <h1> วิชาที่เรียน </h1>
        <div class="project-container">
            <div class="image-container">
                <h4> Programming </h4>
                <img src="programming_light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h4> Web Technology </h4>
                <img src="html.css_light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h4> Database </h4>
                <img src="database_light.svg" alt="" id="image3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-steam"></i>
        </div>
    </section>   
    <script src="script.js"></script>
</body>
</html>
